sudo: required
dist: trusty

language: node_js

node_js:
- 14

cache:
- yarn

git:
  depth: 1

script:
- yarn test:coverage

cache:
  - yarn

after_success:
  - 'if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then exit 0; fi'
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'

notifications:
  email:
    recipients:
    - particle4dev@gmail.com
    on_success: never
    on_failure: always

