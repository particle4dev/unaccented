dist: trusty
language: node_js
node_js:
- 14
cache:
- yarn
git:
  depth: 1
script:
- yarn test:coverage
- cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
- yarn build
notifications:
  email:
    recipients:
    - particle4dev@gmail.com
    on_success: never
    on_failure: always
deploy:
